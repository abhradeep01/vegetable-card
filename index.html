<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="top_section">
        <img src="./images/Logo.png" alt="logo-of-the-site">
        <div class="box">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
    </nav>
    <div class="container">
        <div class="content">
            <!-- <nav class="top_section">
                <img src="./images/Logo.png" alt="logo-of-the-site">
                <div class="box">
                    <div class="card"></div>
                    <div class="card"></div>
                    <div class="card"></div>
                </div>
            </nav> -->

            <section class="header">
                <div class="main_section">
                    <div class="card img_sec">
                        <img src="./images/Hero Image.png" alt="Hero-image">
                    </div>
                    <div class="card text_sec">
                        <h3>50% off all products</h3>
                        <h1>enjoy your <br> delicious food</h1>
                        <h2>explore now</h2>
                    </div>
                </div>
                <div class="second_section">
                    <a href="#" class="card">
                        <img src="./images/icons8-summer-sales-48 1.png" alt="summar-sales">
                        <h4>discount <br>voucher</h4>
                    </a>
                    <a href="#" class="card">
                        <img src="./images/icons8-fruits-and-vegetables-64 1.png" alt="fruits-and-vegetables">
                        <h4>fresh healthy <br> food</h4>
                    </a>
                    <a href="#" class="card">
                        <img src="./images/icons8-delivery-64 1.png" alt="home-delivery">
                        <h4>fast home <br>delivery</h4>
                    </a>
                </div>
            </section>
            <hr style="margin-top:15px;">

            <section class="menu_section">
                <h5>our menu</h5>
                <h2>explore our menu</h2>
                <div class="grid_container">
                    <div class="item1">
                        <img src="./images/andhra-traditional- food.png" alt="andhra's-traditional-dish">
                    </div>
                    <div class="item2">
                        <img src="./images/vegan mutton.png" alt="vegan-mutton">
                    </div>
                    <div class="item3">
                        <img src="./images/potato-fry.png" alt="potato-fry">
                    </div>
                    <div class="item4">
                        <img src="./images/pastry.png" alt="pastry">
                    </div>
                    <div class="item5">
                        <img src="./images/bread-egg.png" alt="bread-egg">
                    </div>
                    <div class="item6">
                        <img src="./images/momo.png" alt="momo">
                    </div>
                    <div class="item7">
                        <img src="./images/chicken-curry.png" alt="chicken-curry">
                    </div>
                </div>
            </section>

            <section class="footer_section">
                <div class="card logo">
                    <img src="./images/Logo.png" alt="company-logo">
                </div>
                <div class="card main_link">
                    <h4>main link</h4>
                    <h5>order tracking <br> 
                        new order <br>
                        contact us <br>
                        news & blogs
                    </h5>
                </div>
                <div class="card info">
                    <h4>support</h4>
                    <h5>
                        about us <br>
                        privacy policy <br>
                        terms & conditions
                    </h5>
                </div>
                <div class="card contact">
                    <!-- <label for="join">join our newsletter <br></label>
                    <input type="text" id="join" placeholder="enter your email address"> -->
                    <h4>follow us</h4>
                    <div class="sub_contact">
                        <img src="./images/fb.png" alt="facebook-page link">
                        <img src="./images/twitter.png" alt="twitter link">
                        <img src="./images/insta.jpg" alt="instagram link">
                        <img src="./images/youtube.jpg" alt="youtube channel link">
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
